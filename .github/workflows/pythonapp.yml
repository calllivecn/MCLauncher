name: Python application

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Test with Actions
      run: |
        bash build2pyz.sh
        ls -lh

    - uses: actions/upload-artifact@v1
    - name: MCLaunhcer.pyz
      with:
          path: MCLauncher.pyz

